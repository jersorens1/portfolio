    <main>
        <div class="hero-contact">
            <div class="form-container">
                <h1>Contact</h1>
                <p>Feel free to contact me by submitting the form below and I will 
                get back to you as soon as possible.
                </p>
                <hr />
                <form method="get" action="thanks.html">
                    <label for="name">Name</label>
                    <input type="text" class="contact-name" name="name" autocomplete="name" required>

                    <label for="email">Email</label>
                    <input type="email" class="email" name="email" autocomplete="email" placeholder="example@example.com" required>

                    <label for="message">Message</label>
                    <textarea class="message" name="message" rows="10" required></textarea>

                <input type="hidden" id="timestamp" name="timestamp" value="timestamp">
                <input type="submit" value="Send Message">
                </form>
            </div>
        </div>
